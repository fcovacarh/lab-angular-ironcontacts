<div class="add-contact-form">
  <div class="add-contact-form-field">
    <label for="contact-name">Name:</label>
    <input type="text" [(ngModel)]="newContact.name">
  </div>
  <div class="add-contact-form-field">
    <label for="contact-email">Email:</label>
    <input type="text" [(ngModel)]="newContact.email">
  </div>
  <div class="add-contact-form-field">
    <label for="contact-phone">Phone</label>
    <input type="text" [(ngModel)]="newContact.phoneNumber">
  </div>
  <div class="add-contact-form-field">
    <label for="contact-image">Image URL:</label>
    <input type="text" [(ngModel)]="newContact.image">
  </div>

  <button class="btn" (click)="addContact()">Submit New Contact</button>
</div>

<ul class="contact-list">
  <li class="contact-list-item" *ngFor="let contact of contacts">
    <img src={{contact.image}} alt="{{contact.name}}'s photo">
    <div class="contact-info">
      <h2 class="contact-name">{{contact.name}}</h2>
      <p class="contact-email">{{contact.email}}</p>
      <p class="contact-phone">{{contact.phoneNumber}}</p>
    </div>
  </li>
</ul>
